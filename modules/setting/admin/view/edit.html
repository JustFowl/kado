{{>header}}
  <div class="container">
    <form class="form form-horizontal" action="/setting/save" method="post" role="form">
      <input type="hidden" name="path" value="{{setting.path}}" />
      <div class="form-group">
        <label class="control-label col-sm-2">Name</label>
        <div class="col-sm-10">
          <div class="form-control-static">{{setting.name}}</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Path</label>
        <div class="col-sm-10">
          <div class="form-control-static">{{setting.path}}</div>
        </div>
      </div>
      {{#setting.description}}
        <div class="form-group">
          <label class="control-label col-sm-2">Description</label>
          <div class="col-sm-10">
            <div class="form-control-static">{{setting.description}}</div>
          </div>
        </div>
      {{/setting.description}}
      {{#setting.defaultValue}}
        <div class="form-group">
          <label class="control-label col-sm-2">Description</label>
          <div class="col-sm-10">
            <div class="form-control-static">{{setting.defaultValue}}</div>
          </div>
        </div>
      {{/setting.defaultValue}}
      <div class="form-group">
        <label class="control-label col-sm-2">Value</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="{{setting.defaultValue}}" value="{{setting.value}}" />
        </div>
      </div>
      <div class="form-group">
        <div class="colsm-offset-2 col-sm-10">
          <button class="btn btn-success" type="submit">Save</button>
        </div>
      </div>
      <div class="alert alert-warning">
        Changes wont take affect until Kado is restarted.
      </div>
    </form>
  </div>
{{>footer}}
