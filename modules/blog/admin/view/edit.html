{{>header}}
    <div class="container-fluid">
      <h1>{{_l.blog.update_blog}}</h1>
      <form class="form form-horizontal" action="/blog/save" method="post" role="form">
        <input type="hidden" name="id" value="{{blog.id}}" />
        <div class="form-group">
          <label for="title" class="control-label col-sm-2">Title</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="title" name="title" placeholder="Blog title" value="{{blog.title}}" />
          </div>
        </div>
        <div class="form-group">
          <label for="blogContent" class="control-label col-sm-2">Markdown</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="10" id="blogContent" name="content">{{{blog.content}}}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="active" class="control-label col-sm-2">Active</label>
          <div class="col-sm-10">
            <input type="checkbox" id="active" name="active" {{#_is}}{{blog.active}},checked="checked",{{/_is}} />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-success" type="submit">Save</button>
          </div>
        </div>
      </form>
    </div>
{{>footer}}
