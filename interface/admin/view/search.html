{{>header}}
  <div class="container-fluid">
    <div id="search-header" class="mb20">
      <h1>{{_l.search_results}}</h1>
      <h2 class="lead"><strong class="text-danger">{{resultCount}}</strong> results were found for the search for <strong class="text-danger">{{_searchPhrase}}</strong></h2>
    </div>
    <div class="search-results">
    {{#results}}
      {{#moduleResults}}
        <article class="search-result row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <h3><a href="{{uri}}" title="{{title}}">{{title}}</a></h3>
            <div class="url"><small>{{uri}}</small></div>
            <p>{{description}}</p>
            <div class="meta-search">
              <span><i class="fa fa-tags"></i> <span>{{moduleTitle}}</span></span>
              <span><i class="fa fa-calendar"></i> <span>{{#_printDate}}{{updatedAt}}{{/_printDate}}</span></span>
            </div>
          </div>
        </article>
      {{/moduleResults}}
    {{/results}}
    </div>
  </div>
{{>footer}}
