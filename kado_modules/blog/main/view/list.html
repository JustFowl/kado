{{>header}}
    <div class="container">
      <h1>{{_l.blog.blog_list}}</h1>
    </div>
    {{#blogList}}
      <div class="blogListEntry">
        <h3 style="margin-top: 5px;">
          <a href="{{_u._blog}}/{{{blog.uri}}}">{{blog.title}}</a>
        </h3>
        <p style="margin-top: -8px;">
          | Posted {{#_printDate}}{{blog.datePosted}}{{/_printDate}}
        </p>
      </div>
      <div style="margin: 15px 0 10px 0;">
        <p>{{#_escapeAndTrucnate}}200,{{blog.content}}{{/_escapeAndTrucnate}}</p>
        <a href="{{_u._blog}}/{{{blog.uri}}}">Read more...</a>
      </div>
    {{/blogList}}
{{>footer}}
