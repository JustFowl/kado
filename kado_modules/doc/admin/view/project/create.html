{{>header}}
    <div class="container-fluid">
      <h1>{{_l.create}} {{_l.doc.doc_project}}</h1>
      <form class="form form-horizontal" action="{{_u._doc_project_save}}" method="post" role="form">
          <div class="form-group">
            <label for="title">{{_l.doc.name}}</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Name" />
          </div>
        <div class="form-group">
          <button class="btn btn-success">{{_l.save}}</button>
        </div>
      </form>
    </div>
{{>footer}}
