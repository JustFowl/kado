{{>header}}
    <div class="container-fluid">
      <div>
        <div class="float-right">
          <a class="btn btn-success" href="{{_u._doc_nav_create}}">
            <span class="fa fa-plus"></span> {{_l.create}} {{_l.doc.doc_nav}}
          </a>
        </div>
        <h1>{{_l.doc.doc_nav}} {{_l.list}}</h1>
      </div>
      <table id="table" class="table table-bordered" data-remove="id" data-remove-uri="{{_u._doc_nav_remove}}">
        <thead>
        <tr>
          <th data-name="title" data-uri="{{_u._doc_nav_edit}}" data-link="id">{{_l.doc.title}}</th>
          <th data-name="uri" data-uri="{{_u._doc_nav_edit}}" data-link="id">{{_l.doc.uri}}</th>
          <th data-name="sortNum">{{_l.doc.sort_num}}</th>
          <th data-name="isGroup" data-format="_isActive">{{_l.doc.is_group}}</th>
        </tr>
        </thead>
      </table>
      <script type="text/javascript">
        $(document).ready(() => {
          $('#table').DataTable(DataTableConfig());
        })
      </script>
    </div>
{{>footer}}
