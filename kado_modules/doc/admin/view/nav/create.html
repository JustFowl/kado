{{>header}}
    <div class="container-fluid">
      <h1>{{_l.create}} {{_l.doc.doc_nav}}</h1>
      <form class="form form-horizontal" action="{{_u._doc_nav_save}}" method="post" role="form">
        <div class="form-group">
          <label for="title">{{_l.doc.title}}</label>
          <input class="form-control" type="text" data-uri="navUri" id="title" name="title" placeholder="Title" />
        </div>
        <div class="form-group">
          <label for="navUri">{{_l.doc.uri}}</label>
          <input class="form-control" type="text" id="navUri" name="uri" placeholder="URI" />
        </div>
        <div class="form-group">
          <label for="DocProjectVersionId">{{_l.doc.project_version}}</label>
          <select class="form-control" id="DocProjectVersionId" name="DocProjectVersionId">
            {{#projects}}
              <option value="{{id}}">{{DocProject.name}} {{name}}</option>
            {{/projects}}
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-success">{{_l.save}}</button>
        </div>
      </form>
    </div>
{{>footer}}
