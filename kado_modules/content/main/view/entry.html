{{>header}}
  <main role="main" class="container">
    <div id="content"></div>
    <script>
      $(document).ready(() => {
        var editor = new TuiViewer({
          el: document.querySelector('#content'),
          initialValue: new TextDecoder().decode(b64.toByteArray('{{{content.content}}}'))
        })
        editor.ok = true
      })
    </script>
  </main>
{{>footer}}
