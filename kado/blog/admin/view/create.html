{{>header}}
    <div class="container">
      <h1>{{_l.create_entry}}</h1>
      <form class="form form-horizontal" action="/blog/save" method="post" role="form">
        <div class="form-group">
          <label for="title" class="control-label col-sm-2">{{_l.title}}</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="title" name="title" placeholder="Title" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-success">{{_l.save}}</button>
          </div>
        </div>
      </form>
    </div>
{{>footer}}
